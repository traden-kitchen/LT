<div class="reveal">
	<div id="fluffyLogo">

			<span>N HIGH</span>

		<div class="logo">

		<div class="logo">

				</div>
			</section>

                    Traden' kitchen
                </p>
            </section>
		</section>

            <section data-background="#e84118">
                <h1 id="profileStyle">
                    自己<span style="font-family: 'PixelMplus12-Regular';">紹</span>介
                </h1>
            </section>
        </section>
        <section>
            <section data-background="#e84118"><h1 id="memoStyle">食べ物であそぼう！</h1></section>
            <section data-background="#e84118">
                <table style="font-size: 1.2em;font-family: 'GenEiAntique_v4';background-color: rgba(0,0,0,0.35);">

                            証券取引って楽しいよね！！！
                        </td>
                    </tr>
                </table>
            </section>
            <section data-background="#e84118">
                <table style="width: 1000px;font-size: 1.2em;font-family: 'GenEiAntique_v4';background-color: rgba(0,0,0,0.35);">
                    <tr>
                        <td>
                            1. スーパや倉庫の食品の在庫や値段<br>　 などの情報を設定
                        </td>
                    </tr>
                    <tr>
                        <td>
                            2. ユーザたちでその食品を<br>　 購入する権利を売買!
                        </td>
                    </tr>
                    <tr>
                        <td>
                            3. ユーザはその食品を購入する権利を<br>　 使って、食品を購入<br>
                            ※ここではじめて食品が食品に。
                        </td>
                    </tr>
                </table>
            </section>
        </section>
        <section>
            <section data-background="#e84118"><h1 id="memoStyle">デモします🔧</h1></section>
        </section>
        <section>
            <section data-background="#e84118"><h1 id="memoStyle">これから</h1></section>
        </section>
        <section data-background-transition="zoom" data-background="#e84118">

                ご清聴下さりありがとうございました。
                <br>
                m(_ _ )m <span style="font-family: 'PixelMplus12-Regular'">ﾍﾟｸﾘ</span>
            </h1>

<script src="js/main.js"></script>
